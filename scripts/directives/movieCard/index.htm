<div class="movie-card-wrapper">
    <div class="image-container">
        <img src="http://kb4images.com/images/image/37185176-image.jpg" alt="">
    </div>
    <div class="movie-info-container">
        <div class="movie-name-rating">
            <div class="movie-name">
                <span>{{movieInfo.movieName}}</span>
            </div>
            <div class="rating">
                <span ng-repeat="x in movieRating track by $index" class="fa fa-star" ng-class="{'checked': x.mark}"></span>
            </div>
        </div>
    </div>
    <div class="actor-details-certificate">
        <div class="actor-details">
            {{movieInfo.actor}}, {{movieInfo.actress}}
        </div>
        <div class="certificate">{{movieInfo.certificate}}</div>
    </div>
</div>
