<div class="movie-card-wrapper">
    <div class="image-container">
        <img ng-src="{{movieInfo.posterUrl || '/images/image-not-found.png' }}" onerror="this.src='/images/image-not-found.png'">
    </div>
    <div class="movie-info-container">
        <div class="movie-name-rating">
            <div class="movie-name">
                <span>{{movieInfo.movieName}}</span>
            </div>
            <div class="rating">
                <div id="{{'circle-'+index}}" class="circle"></div>
            </div>
        </div>
    </div>
    <div class="actor-details-certificate">
        <div class="actor-details">
            {{movieInfo.actors}}
        </div>
        <!-- <div class="certificate">{{movieInfo.certificate}}</div> -->
    </div>
</div>
