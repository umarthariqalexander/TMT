<div class="tmt-app">
    <div class="tmt-app-header">
        <tmt-header></tmt-header>
    </div>
    <div class="tmt-body-wrapper">
        <div class="tmt-movie-list-wrapper">
                <div ng-repeat="movie in movieList" class="tmt-movie-wrapper">
                      <a href="https://www.youtube.com/watch?v={{movie.urlId}}" target="_blank"><movie-card  movie-info="movie" index="$index"></movie-card></a>
                </div>    
        </div>
    </div>
</div>
